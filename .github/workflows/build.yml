name: Build Binaries (Linux & Windows)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller pyinstaller-hooks-contrib
      - name: Build (onedir)
        run: |
          pyinstaller --noconfirm --onedir --windowed \
            --collect-all matplotlib \
            --collect-all ttkbootstrap \
            --hidden-import PIL._tkinter_finder \
            --name calculadora-casamento magrf.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculadora-casamento-linux
          path: dist/calculadora-casamento/**

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller pyinstaller-hooks-contrib
      - name: Build (onefile)
        run: >-
          pyinstaller --noconfirm --onefile --windowed --collect-all matplotlib
          --collect-all ttkbootstrap --hidden-import PIL._tkinter_finder
          --name calculadora-casamento magrf.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculadora-casamento-windows
          path: dist/*
