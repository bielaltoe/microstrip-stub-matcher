name: Build Binaries (Linux & Windows)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller pyinstaller-hooks-contrib
      - name: Build (onedir)
        run: |
          pyinstaller --noconfirm --onedir --windowed \
            --collect-all matplotlib \
            --collect-all ttkbootstrap \
            --hidden-import PIL._tkinter_finder \
            --add-data "resources/icon.png:resources" \
            --add-data "resources/icon.ico:resources" \
            --icon resources/icon.png \
            --name calculadora-casamento magrf.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculadora-casamento-linux
          path: dist/calculadora-casamento/**

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller pyinstaller-hooks-contrib
      - name: Build (onefile)
        shell: pwsh
        run: pyinstaller --noconfirm --onefile --windowed --collect-all matplotlib --collect-all ttkbootstrap --hidden-import PIL._tkinter_finder --add-data "resources/icon.png;resources" --add-data "resources/icon.ico;resources" --icon resources/icon.ico --name calculadora-casamento magrf.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculadora-casamento-windows
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: calculadora-casamento-linux
          path: artifacts/linux
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: calculadora-casamento-windows
          path: artifacts/windows
      - name: Package archives
        run: |
          set -e
          ls -la artifacts/linux || true
          ls -la artifacts/windows || true
          tar -czf calculadora-casamento-linux-${{ github.ref_name }}.tar.gz -C artifacts/linux .
          (cd artifacts/windows && zip -r ../../calculadora-casamento-windows-${{ github.ref_name }}.zip .)
      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            calculadora-casamento-linux-${{ github.ref_name }}.tar.gz
            calculadora-casamento-windows-${{ github.ref_name }}.zip
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
